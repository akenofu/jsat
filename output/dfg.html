<!DOCTYPE html>
<html lang="en">

<head>
    <title>DFG</title>

    <script type="text/javascript" src="../src/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            position: absolute;
            top: 40px;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>

<body>


    <div id="mynetwork"></div>

    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([{"id":0,"label":"cp"},{"id":1,"label":"require"},{"id":2,"label":"expolit"},{"id":3,"label":"input"},{"id":4,"label":"yw"},{"id":5,"label":"val"},{"id":6,"label":"inner"},{"id":7,"label":"base"},{"id":8,"label":"mid"},{"id":9,"label":"end"},{"id":10,"label":"key"},{"id":11,"label":"nothing"},{"id":12,"label":"link"},{"id":13,"label":"exec"},{"id":14,"label":"module"},{"id":15,"label":"exports"}]);

        // create an array with edges
        var edges = new vis.DataSet([{"from":6,"to":3,"arrows":{"middle":{"scaleFactor":0.5},"from":true}},{"from":7,"to":6,"arrows":{"middle":{"scaleFactor":0.5},"from":true}},{"from":9,"to":8,"arrows":{"middle":{"scaleFactor":0.5},"from":true}},{"from":11,"to":10,"arrows":{"middle":{"scaleFactor":0.5},"from":true}},{"from":11,"to":7,"arrows":{"middle":{"scaleFactor":0.5},"from":true}},{"from":12,"to":6,"arrows":{"middle":{"scaleFactor":0.5},"from":true}}]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges,
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    </script>
</body>

</html>
