<!DOCTYPE html>
<html lang="en">

<head>
    <title>DFG</title>

    <script type="text/javascript" src="../src/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 1920px;
            height: 1080px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>


    <div id="mynetwork"></div>

    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([{"id":0,"label":"inner"},{"id":1,"label":"nothing"},{"id":2,"label":"base"},{"id":3,"label":"link"},{"id":4,"label":"console"},{"id":5,"label":"log"}]);

        // create an array with edges
        var edges = new vis.DataSet([{"from":1,"to":2,"arrows":{"middle":{"scaleFactor":0.5},"from":true}},{"from":3,"to":0,"arrows":{"middle":{"scaleFactor":0.5},"from":true}}]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges,
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    </script>
</body>

</html>
